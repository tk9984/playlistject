<div class="background"></div>

<!-- ปุ่มที่ 1 -->
<!-- ปุ่มที่ 1 -->
<button class="image-button btn1" onclick="window.location.href='category.html';"></button>

<!-- ปุ่มที่ 2 -->

<style>
    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between; /* โลโก้ซ้าย เมนูขวา */
        align-items: center;
        background-color: black; /* พื้นหลังเริ่มต้นเป็นสีดำ */
        padding: 15px 30px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        z-index: 1000;
    }

    /* โลโก้ "PlayList" */
    .logo {
        font-size: 30px;
        font-weight: bold;
        color: white; /* เริ่มต้นเป็นสีขาว */
        text-decoration: none;
        transition: color 0.3s ease;
    }

    /* เมนู */
    .nav {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    .nav a {
        font-size: 18px;
        color: white; /* เริ่มต้นเป็นสีขาว */
        text-decoration: none;
        padding: 10px 15px;
        transition: color 0.3s ease;
    }

    /* ปุ่ม Add Your Listing */
    .main-white-button a {
        background-color: white;
        color: black;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
    }

    /* เมื่อเลื่อนลง แถบเมนูเปลี่ยนเป็นสีขาว */
    .scrolled {
        background-color: white; /* เปลี่ยนพื้นหลังเป็นขาว */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* เพิ่มเงาให้ดูมีมิติ */
    }

    .scrolled .logo,
    .scrolled .nav a {
        color: black; /* เปลี่ยนข้อความเป็นสีดำ */
    }


    .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-image: url('assets/images/headphones.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(10px); /* ลดความเบลอ */
    z-index: -2; /* ให้ภาพอยู่ต่ำกว่าปุ่ม */
}

/* ปุ่มรูปภาพ */
.image-button {
    width: 500px;
    height: 400px;
    background-size: cover;
    background-position: center;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    border-radius: 15px; /* ปรับระดับความโค้ง */
}



/* ปุ่มที่ 1 */
.btn1 {
    background-image: url('assets/images/music.jpg'); /* เปลี่ยนเป็นภาพของคุณ */
}

/* ปุ่มที่ 2 */
.btn2 {
    background-image: url('assets/images/art.jpg'); /* เปลี่ยนเป็นภาพของคุณ */
}

/* เอฟเฟกต์ Hover */
.image-button:hover {
    transform: scale(1.1); /* ขยายปุ่มเมื่อโฮเวอร์ */
}
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    text-align: center;
    flex-direction: row; /* ปรับแนวปุ่มให้เรียงกันแนวนอน */
    gap: 20px; /* ระยะห่างระหว่างปุ่ม */
}



/* ปรับระยะห่างระหว่างปุ่ม */
.image-button {
    margin: 10px;
}



</style>

<script>
    window.addEventListener("scroll", function() {
        var navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });
</script>
