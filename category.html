<style>
    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between; /* โลโก้ซ้าย เมนูขวา */
        align-items: center;
        background-color: black; /* พื้นหลังเริ่มต้นเป็นสีดำ */
        padding: 15px 30px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        z-index: 1000;
    }

    /* โลโก้ "PlayList" */
    .logo {
        font-size: 30px;
        font-weight: bold;
        color: white; /* เริ่มต้นเป็นสีขาว */
        text-decoration: none;
        transition: color 0.3s ease;
    }

    /* เมนู */
    .nav {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    .nav a {
        font-size: 18px;
        color: white; /* เริ่มต้นเป็นสีขาว */
        text-decoration: none;
        padding: 10px 15px;
        transition: color 0.3s ease;
    }

    /* ปุ่ม Add Your Listing */
    .main-white-button a {
        background-color: white;
        color: black;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
    }

    /* เมื่อเลื่อนลง แถบเมนูเปลี่ยนเป็นสีขาว */
    .scrolled {
        background-color: white; /* เปลี่ยนพื้นหลังเป็นขาว */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* เพิ่มเงาให้ดูมีมิติ */
    }

    .scrolled .logo,
    .scrolled .nav a {
        color: black; /* เปลี่ยนข้อความเป็นสีดำ */
    }
    .icon img {
    width: 50px;
    height: auto;
}




</style>

<script>
    window.addEventListener("scroll", function() {
        var navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });
</script>
