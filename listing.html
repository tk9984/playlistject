<div id="popup" class="popup">

      <iframe id="popup-iframe" style="border-radius:12px" width="100%" height="352" frameBorder="0" allowfullscreen=""

</div>

<script>
  function openPopup(url) {
      var popup = document.getElementById("popup");
      var iframe = document.getElementById("popup-iframe");
      
      iframe.src = url; // เปลี่ยน URL ของ iframe ตามปุ่มที่กด
      popup.style.display = "block"; // แสดงป๊อปอัพ
  }
  
  function closePopup() {
      var popup = document.getElementById("popup");
      var iframe = document.getElementById("popup-iframe");
      
      iframe.src = ""; // ล้าง iframe เพื่อหยุดการเล่นเพลง
      popup.style.display = "none"; // ซ่อนป๊อปอัพ
  }
  </script>
